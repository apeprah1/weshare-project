services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: weshare
      POSTGRES_USER: weshare
      POSTGRES_PASSWORD: wesharepass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      POSTGRES_DB: weshare
      POSTGRES_USER: weshare
      POSTGRES_PASSWORD: wesharepass
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      DEBUG: "1"
      FRONTEND_ORIGIN: "http://localhost:5173"
    depends_on:
      db:
        condition: service_healthy
    working_dir: /code
    volumes:
      - ./backend:/code          # or "." instead of ./backend if your compose file is at the repo root
      - ./staticfiles:/code/staticfiles
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn -b 0.0.0.0:8000 weshare.wsgi:application"

volumes:
  pgdata: